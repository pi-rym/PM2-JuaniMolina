    <main>
        <div class="text-center text-white m-4 bg-black bg-opacity-50 rounded">
            <h1>Formulario de Pelicula</h1>
        </div>
        
            <div id="formulario" class="container col-4 border bg-white rounded p-3 justify-content-center">
                <form id="form_peliculas" class="d-flex flex-column col-12">
                    
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="title" class="form-control" required>
                    
                    <label for="año">Año</label>
                    <input type="number" name="año" id="year" class="form-control" required>

                    <label for="director">Director</label>
                    <input type="text" name="director" id="director" class="form-control" required>

                    <label for="duracion">Duración</label>
                    <input type="text" name="duration" id="duration" class="form-control" required>

                    <label class="my-3" for="genero">Genero (multicheck)</label>
                    <div id="genero" class="form-group mb-3"></div>

                    <label for="rate">Puntuación</label>
                    <input type="number" class="form-control" id="score" name="score" step="0.1" min="0" max="10" pattern="[0-9]+" value="10" required>

                    <label for="imagen">Poster</label>
                    <input type="url" name="" id="imagen" class="form-control" required>

                    
                    <button id="limpiar" type="button" class="btn btn-primary mt-5">Limpiar Formulario</button>

                    <button id="enviar" type="button" class="btn btn-primary mt-2">Enviar</button>
                </form>
            </div>
